<a routerLink="">Home</a><br><br>
<a routerLink="/profile">{{username}}</a>
<div *ngIf="is_staff">
  <h2>New company</h2>

  <div id="new-company-form">
    <label for="name">Name: </label>
    <!--requirement: Minimum 4 [(ngModel)]4.	Minimum 4 [(ngModel)]-->
    <input type="text" name="name" [(ngModel)]="newCompany.name">

    <label for="description">Description: </label>
    <input type="text" name="description" [(ngModel)]="newCompany.description">

    <label for="city">City: </label>
    <input type="text" name="city" [(ngModel)]="newCompany.city">

    <label for="address">Address: </label>

    <input type="text" name="address" [(ngModel)]="newCompany.address">

    <!--requirement: click which hits api-->
    <button class="add" (click)="createCompany()">Add</button>
  </div>
</div>


<h2>Company List</h2>

<ul>
  <li *ngFor="let company of companies" class="company">
    <a routerLink="/companies/{{company.id}}" class="company-name">{{company.name}}</a>
    <a routerLink="/companies/{{company.id}}/vacancies" class="comp-vacancies">(vacancies)</a>
    <!--requirement: click which hits api-->
    <div *ngIf="is_staff">
    <button class="delete" (click)="deleteCompany(company.id)"> delete </button>
    </div>
  </li>
</ul>
