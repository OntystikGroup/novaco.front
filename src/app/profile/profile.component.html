<a routerLink="">Home</a><br>
<h4>{{username}}</h4>
<a (click)="logOut()">Log out</a>

<ul>
  <li *ngFor="let respond of myResponds">
    <h4>Vacancy name : {{respond.vacancy_name}}</h4>
    <h4>Expecting salary: {{respond.expecting_salary}}</h4>
    <h4>Company : {{respond.company}}</h4>
    <h5><b>Respond time: <i>{{respond.respond_at | customDate }}</i></b></h5>
    <hr>
  </li>
</ul>
